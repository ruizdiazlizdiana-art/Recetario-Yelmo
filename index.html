<script>
        // Tus credenciales reales ya integradas:
        const firebaseConfig = {
            apiKey: "AIzaSyAahdkog-13H7r0Fr84ZjtOkqJKmOkiZm8",
            authDomain: "recetarioyelmo.firebaseapp.com",
            projectId: "recetarioyelmo",
            storageBucket: "recetarioyelmo.firebasestorage.app",
            messagingSenderId: "1049804465138",
            appId: "1:1049804465138:web:8b07fcb7241e18d44e416b",
            measurementId: "G-H0JFWYTBY2"
        };

        // Inicializamos Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Leer datos en tiempo real
        db.collection("recetas").onSnapshot((snapshot) => {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";
            if (snapshot.empty) {
                lista.innerHTML = "No hay recetas aún. ¡Sé la primera en agregar una!";
            }
            snapshot.forEach((doc) => {
                const r = doc.data();
                lista.innerHTML += `<div class="card"><b>${r.titulo}</b><p>${r.texto}</p></div>`;
            });
        }, (error) => {
            console.error("Error al leer: ", error);
            document.getElementById("lista").innerHTML = "Error de conexión. Revisá las Reglas en Firebase.";
        });

        // Subir datos
        function subir() {
            const t = document.getElementById("titulo").value;
            const x = document.getElementById("texto").value;
            if(t && x) {
                db.collection("recetas").add({ 
                    titulo: t, 
                    texto: x,
                    fecha: new Date() // Le sumamos fecha para que no se pierdan
                })
                .then(() => {
                    document.getElementById("titulo").value = "";
                    document.getElementById("texto").value = "";
                    alert("¡Receta guardada para toda la familia!");
                })
                .catch((error) => {
                    alert("Error al guardar: " + error.message);
                });
            } else {
                alert("Reina, completá los dos campos por favor.");
            }
        }
    </script>
