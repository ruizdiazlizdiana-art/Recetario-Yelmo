<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario Yelmo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #FFF8DC; color: #5C3A21; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #8B4513; }
        .pantalla { display: none; }
        .activa { display: block; }
        .boton { display: block; width: 100%; padding: 15px; margin: 10px 0; background-color: #F5DEB3; border: 2px solid #DEB887; border-radius: 10px; font-size: 16px; font-weight: bold; color: #5C3A21; cursor: pointer; text-align: left; }
        .boton-accion { background-color: #98FB98; text-align: center; }
        .boton-peligro { background-color: #FF9999; text-align: center; }
        .boton-volver { background-color: #FFB6C1; text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        textarea { height: 150px; }
        .contenido-receta { background-color: white; padding: 15px; border-radius: 10px; min-height: 150px; white-space: pre-wrap; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="pantalla-menu" class="pantalla activa">
        <h1>üçû Mis Recetas Yelmo üçû</h1>
        <div id="lista-recetas"></div>
        <button class="boton boton-accion" onclick="mostrarPantalla('pantalla-agregar')">‚ûï Agregar Receta</button>
    </div>

    <div id="pantalla-ver" class="pantalla">
        <h2 id="ver-titulo">T√≠tulo</h2>
        <div id="ver-contenido" class="contenido-receta">Contenido</div>
        <br>
        <button class="boton boton-volver" onclick="mostrarPantalla('pantalla-menu')">‚¨Ö Volver</button>
        <button class="boton boton-peligro" onclick="borrarRecetaActual()">‚ùå Borrar</button>
    </div>

    <div id="pantalla-agregar" class="pantalla">
        <h2>Nueva Receta üìù</h2>
        <input type="text" id="input-titulo" placeholder="Nombre del pan...">
        <textarea id="input-contenido" placeholder="Ingredientes y pasos..."></textarea>
        <button class="boton boton-accion" onclick="guardarReceta()">üíæ Guardar</button>
        <button class="boton boton-volver" onclick="mostrarPantalla('pantalla-menu')">Cancelar</button>
    </div>

    <script>
        // L√≥gica de la app
        let recetas = JSON.parse(localStorage.getItem('mis_recetas')) || {
            "Pan Blanco Nube Real": "1 kg\n- Leche en polvo\n- Aceite\n- 12g levadura fresca\nPrograma: B√°sico",
            "Pan Integral Malta": "1 kg\n- Leche\n- Malta y miel\n- 12g levadura fresca\nPrograma: Integral",
            "Masa Pizza Integral": "Masa b√°sica\nPrograma: Funci√≥n 10 (Masa)"
        };
        let recetaActual = "";

        function mostrarPantalla(id) {
            document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
            document.getElementById(id).classList.add('activa');
            if(id === 'pantalla-menu') renderizarLista();
        }

        function renderizarLista() {
            const lista = document.getElementById('lista-recetas');
            lista.innerHTML = '';
            for (let titulo in recetas) {
                let btn = document.createElement('button');
                btn.className = 'boton';
                btn.innerText = titulo;
                btn.onclick = () => verReceta(titulo);
                lista.appendChild(btn);
            }
        }

        function verReceta(titulo) {
            recetaActual = titulo;
            document.getElementById('ver-titulo').innerText = titulo;
            document.getElementById('ver-contenido').innerText = recetas[titulo];
            mostrarPantalla('pantalla-ver');
        }

        function guardarReceta() {
            const titulo = document.getElementById('input-titulo').value.trim();
            const contenido = document.getElementById('input-contenido').value.trim();
            if (titulo && contenido) {
                recetas[titulo] = contenido;
                localStorage.setItem('mis_recetas', JSON.stringify(recetas));
                document.getElementById('input-titulo').value = '';
                document.getElementById('input-contenido').value = '';
                mostrarPantalla('pantalla-menu');
            } else {
                alert("Por favor, complet√° los dos campos.");
            }
        }

        function borrarRecetaActual() {
            if(confirm("¬øSeguro que quer√©s borrar: " + recetaActual + "?")) {
                delete recetas[recetaActual];
                localStorage.setItem('mis_recetas', JSON.stringify(recetas));
                mostrarPantalla('pantalla-menu');
            }
        }

        renderizarLista();
    </script>
</body>
</html>
